{% extends 'base.html' %}
{% block title %} Review {% endblock %}

{% block content %}
    <h1>Leave a Review</h1>
    <form method="post">
        <label for="pdfInput">Upload PDF</label>
        <input type="file" id="pdfInput" accept="application/pdf" multiple>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
