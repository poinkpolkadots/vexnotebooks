{% extends 'base.html' %}
{% block title %} Review {% endblock %}

{% block content %}
    <h1>Leave a Review</h1>
    <form method="post">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Book Title"></input>
        <br><br><br>
        <label for="author">Author</label>
        <input type="text" name="author" placeholder="Author" value="jflkdsjflkdsj"></input>
        <br><br><br>
        <label for="pages">Pages</label>
        <input type="number" name="pages"></input>
        <br>
        <label for="review">Review</label>
        <br>
        <textarea name="review" placeholder="Review" rows="15" cols="60"></textarea>
        <br>
        <label for="date">Date</label>
        <input type="date" name="date"></input>
        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
