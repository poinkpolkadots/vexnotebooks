{% extends 'base.html' %}
{% block title %} view {% endblock %}

{% block content %}
    {% for pdf in pdfs %}
        <div class="review">
            <p>{{ pdf[0] }}</p>
            <p>{{ pdf[1] }}</p>
            <a href="{{ url_for('view', name=pdf[0]) }}">view</a>
            <a href="{{ url_for('delete', name=pdf[0]) }}">delete</a>
        </div>
    {% endfor %}
{% endblock %}
