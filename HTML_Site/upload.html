<!DOCTYPE html>
<html>
    <head>
        <title>Upload Notebook</title>
        <link rel="icon" type="image/x-icon" href="favicon.png">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="topnav">
            <a class="inactive" href="basicvex.html">Home</a>
            <a class="active" href="upload.html">Upload</a>
            <a class="inactive" href="catalog.html">Catalog</a>
        </div>
        <main>
            <h2>Upload Engineering Notebook</h2>
            <p>Also a work in progress because it needs to take MULTIPLE pdfs at once and we need a status bar later</p>
            <input type="file" id="fileInput" accept="application/pdf">
            <br><br>
            <div id="pdfPreviewContainer">
                <iframe id="pdfPreview" width="600" height="800"></iframe>
            </div>
        </main>
        <script>
            const input = document.getElementById("fileInput")
            const preview = document.getElementById("pdfPreview")

            input.addEventListener("change", function() {
                const file = this.files[0];

                if (!file || file.type !== "application/pdf") {
                    alert("Please upload a PDF")
                    return;
                }

                const url = URL.createObjectURL(file);
                preview.src = url;
            });
        </script>
    </body>
</html>
